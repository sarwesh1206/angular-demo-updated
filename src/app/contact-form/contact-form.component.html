<form #f = "ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup ="contact" #contact ="ngModelGroup">
    <div class="form-group">
      <label for="firstName">FirstName</label>
      <input  ngModel
      name= "firstName" required
      #firstName = "ngModel"
      maxlength = "15"
      minlength="3"
      pattern ="banana"
      (change) = "log(firstName)"
       type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First Name is required
      <div *ngIf ="firstName.errors.minlength">Minimum length should be {{firstName.errors.minlength.requiredLength}} </div>
      <div *ngIf ="firstName.errors.pattern">Pattern is not matching</div>
    </div>
    </div>
    <div class="form-group">
      <label for="comment">
        Comment
      </label>
      <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control">
      </textarea>
    </div>
  </div>


<button class="btn-primary" [disabled]="!f.valid">
  Submit
</button>

</form>
