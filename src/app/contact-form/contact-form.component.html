<form #f = "ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup ="contact" #contact ="ngModelGroup">
    <div class="form-group">
      <label for="firstName">FirstName</label>
      <input  ngModel
      name= "firstName" required
      #firstName = "ngModel"
      maxlength = "15"
      minlength="3"
      pattern ="banana"
      (change) = "log(firstName)"
       type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First Name is required
      <div *ngIf ="firstName.errors.minlength">Minimum length should be {{firstName.errors.minlength.requiredLength}} </div>
      <div *ngIf ="firstName.errors.pattern">Pattern is not matching</div>
    </div>
    </div>
    <div class="form-group">
      <label for="comment">
        Comment
      </label>
      <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control">
      </textarea>
    </div>
  </div>

  <div class="checkbox">
    <label><input ngModel name="isSubscribe" type="checkbox">Subscribe to mail</label>
  </div>

  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select  multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option value=""></option>
      <option *ngFor ="let method of contactMethods" [ngValue]="method">{{method.name}}</option>

    </select>
  </div>

  <div *ngFor ="let method of contactMethods" class="radio">
    <label for="">
    <input ngModel type="radio" name="contactMethod" [value]="method.id">{{method.name}}
  </label>
</div>

  <p>{{f.value | json}}</p>
<button class="btn-primary" [disabled]="!f.valid">
  Submit
</button>

</form>
