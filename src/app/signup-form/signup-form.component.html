<form [formGroup] = "form" (ngSubmit) ="login()">
  <div *ngIf = "form.errors" class="alert alert-danger">In valid Login</div>
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName ="username"
            id="username"
            type="text"
            class="form-control">
        <div *ngIf="username.pending">checking for updates</div>
          <div class="alert alert-danger"
            *ngIf = "username.touched && username.invalid">
            <div *ngIf = 'username.errors.required'>User name required</div>
            <div *ngIf = 'username.errors.minlength'>username should be of length{{username.errors.minlength.requiredLength}}</div>
            <div *ngIf = 'username.errors.isSpace'>space is not allwed </div>
            <div *ngIf = 'username.errors.isUnique'>Username is taken </div>
          </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName ="password"
            id="password"
            type="text"
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
